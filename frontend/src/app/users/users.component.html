<div class="container-fluid">
  <!-- Header Card -->
  <div class="row mb-4">
    <div class="col-12">
      <p-card>
        <div class="d-flex justify-content-between align-items-center m-3">
          <h5 class="mb-0 text-muted">Lista de usuários</h5>
          <button class="btn btn-primary" (click)="addNewUser()">
            <i class="pi pi-plus"></i>
            Novo Usuário
          </button>
        </div>

        <!-- Responsive Table/Card Layout -->
        <div class="m-3">
          <!-- Desktop Table View -->
          <div class="d-none d-md-block">
            <p-table [value]="users" [paginator]="true" [rows]="10" responsiveLayout="scroll" [loading]="loading"
              [scrollable]="true" scrollHeight="400px">
              <ng-template pTemplate="header">
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th style="width: 100px">Status</th>
                  <th style="width: 120px">Ações</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <span [class]="user.active ? 'badge bg-success' : 'badge bg-danger'" class="px-2 py-1 rounded-pill">
                      {{ user.active ? 'Ativo' : 'Inativo' }}
                    </span>
                  </td>
                  <td>
                    <div role="group">
                      <button class="btn btn-primary mb-2"
                        (click)="editUser(user)">
                        <span class="pi pi-pencil"></span>
                      </button>
                      <button class="btn btn-danger ms-2 mb-2" (click)="delete(user)">
                        <span class="pi pi-trash"></span>
                      </button>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>

          <!-- Mobile Card View -->
          <div class="d-md-none">
            <div class="row" *ngIf="!loading">
              <div class="col-12 mb-3" *ngFor="let user of users">
                <p-card>
                  <div class="d-flex justify-content-between align-items-start">
                    <div class="mobile-content">
                      <h6 class="mb-1">{{ user.name }}</h6>
                      <p class="text-muted mb-2 small">{{ user.email }}</p>
                      <span [class]="user.active ? 'badge bg-success' : 'badge bg-danger'" class="px-2 py-1 rounded-pill">
                        {{ user.active ? 'Ativo' : 'Inativo' }}
                      </span>
                    </div>
                    <div class="btn-group-vertical">
                      <button class="btn btn-primary btn-sm mb-2" (click)="editUser(user)">
                        <i class="pi pi-pencil"></i>
                      </button>
                      <button class="btn btn-danger btn-sm" (click)="delete(user)">
                        <i class="pi pi-trash"></i>
                      </button>
                    </div>
                  </div>
                </p-card>
              </div>
            </div>
            
            <!-- Mobile Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="users.length > 0">
              <span class="text-muted small">Mostrando {{ users.length }} usuários</span>
            </div>
          </div>
        </div>

      </p-card>
    </div>
  </div>
</div>
